<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="zjykyfy music player page with journal">
  <meta property="og:title" content="music">
  <meta property="og:description" content="zjykyfy music player page with journal">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://music.yangjunyu.us.kg/">
  <meta property="og:image" content="" />

  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
  <title>music</title>
  <link rel="stylesheet" href="https://gcore.jsdelivr.net/gh/zjykyfy/music@v3.6/docs/player.css">
  <!-- <link rel="stylesheet" href="./player.css"> -->
</head>
<body>
  <div id="title">
    <span id="track"></span>
    <div id="artist"></div>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
    <div id="post" style="display:none;"></div>
  </div>
  
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div>
    </div>
    <div class="btn" id="playlistBtn"></div>
    <div class="btn" id="postBtn"></div>
    <div class="btn" id="waveBtn"></div>
    <div class="btn" id="volumeBtn"></div>
  </div>

  <div id="progressBar"></div>
  <div id="progress"></div>
  <canvas id="waveCanvas"></canvas>

  <div id="playlist">
    <div id="list"></div>
  </div>

  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>

  <script src="https://gcore.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script src="https://gcore.jsdelivr.net/gh/zjykyfy/music@v3.6/docs/player.js"></script>
  <!-- <script src="./player.js"></script> -->
<a href="https://blog.yangjunyu.us.kg" target="_blank"><img id="logo" src="https://live.yangjunyu.us.kg/logo/live.png" style="width:135px; height:76px; z-index:999;position:absolute;right:50px;top:50px"></a>  
</body>
</html>
